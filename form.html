<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <div class="container my-5">
        <div class="row-md-10 bg-dark text-white p-10">
            <center>
                <h1>PLACEMENT FORM</h1>
            </center>
            <div class="p-3 mb-2 bg-secondary text-white">


                <div class="mb-3 hi">
                    <label for="formGroupExampleInput" class="form-label">Name:</label>
                    <div class="row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Middle name" aria-label="Middle name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth:</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender:</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="contactNumber" class="form-label">Contact Number:</label>
                        <input type="text" class="form-control" id="contactNumber"
                            placeholder="Enter your contact number">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">E-mail:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="enter your e-mil id">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Address1:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2"
                            placeholder="enter your address">
                    </div>
                    <form class="row g-3">

                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address2:</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Select state</option>
                                <option value="uttar pradesh">UTTAR PRADESH</option>
                                <option value="delhi">DELHI</option>
                                <option value="LUCKNOW">LUCKNOW</option>
                                <option value="GORAKHPUR">GORAKHPUR</option>
                                <option value="BANARAS">BANARAS</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>


                    </form>
                    <br>

                    <div class="row-md-10 bg-dark text-white p-10">
                        <center>
                            <h3>ACADEMIC INFORMATION</h3>
                        </center>
                    </div>
                    <div class="mb-3">
                        <label for="enrollmentNumber" class="form-label">Enrollment Number</label>
                        <input type="text" class="form-control" id="enrollmentNumber"
                            placeholder="Enter your enrollment number">
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="branch" class="form-label">Branch</label>
                            <select class="form-select" id="branch">
                                <option selected disabled>Choose your branch</option>
                                <option value="CSE">CSE</option>
                                <option value="IT">IT</option>
                                <option value="ECE">ECE</option>
                                <option value="Mechanical">Mechanical</option>
                                <option value="Civil">Civil</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="year" class="form-label">Year of Study</label>
                            <select class="form-select" id="year">
                                <option selected disabled>Choose your year</option>
                                <option value="2nd Year">2nd Year</option>
                                <option value="3rd Year">3rd Year</option>
                                <option value="4th Year">4th Year</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cgpa" class="form-label">CGPA/Percentage</label>
                        <input type="text" class="form-control" id="cgpa" placeholder="Enter your CGPA/Percentage">
                    </div>
                    <br>
                    <div class="row-md-10 bg-dark text-white p-10">
                        <center>
                            <h3>TECHNICAL SKILLS</h3>
                        </center>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Programming Languages</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="c">
                            <label class="form-check-label" for="c">C</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="cpp">
                            <label class="form-check-label" for="cpp">C++</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="python">
                            <label class="form-check-label" for="python">Python</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="java">
                            <label class="form-check-label" for="java">Java</label>
                        </div>
                    </div>
                    <br>
                    <div class="row-md-10 bg-dark text-white p-10">
                        <center>
                            <h3>PROJECTS DETAILS</h3>
                        </center>
                    </div>

                    <div class="mb-3">
                        <label for="projectTitle" class="form-label">Project Title</label>
                        <input type="text" class="form-control" id="projectTitle"
                            placeholder="Enter your project title">
                    </div>
                    <div class="mb-3">
                        <label for="projectDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="projectDescription" rows="3"
                            placeholder="Enter project description"></textarea>
                    </div>
                    <br>
                    <div class="row-md-10 bg-dark text-white p-10">
                        <center>
                            <h3>Declaration</h3>
                        </center>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">I hereby declare that the information provided above is accurate and
                            true to the best of my knowledge.</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="declaration">
                            <label class="form-check-label" for="declaration">I Agree</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </div>


                
            </div>
        </div>
        
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
